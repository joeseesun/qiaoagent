services:
  - type: web
    name: qiaoagent
    env: node
    buildCommand: npm install && pip3 install -r requirements.txt && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: TUZI_API_KEY
        sync: false
      - key: KIMI_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: ZHIPU_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false

