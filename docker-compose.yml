version: '3.8'

services:
  qiaoagent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qiaoagent
    restart: unless-stopped
    ports:
      - "3355:3355"
    environment:
      # 必需的环境变量
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.tu-zi.com/v1}
      - OPENAI_MODEL_NAME=${OPENAI_MODEL_NAME:-claude-sonnet-4-5-20250929}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}

      # 可选的 LLM 提供商 API Keys
      - TUZI_API_KEY=${TUZI_API_KEY:-}
      - KIMI_API_KEY=${KIMI_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - ZHIPU_API_KEY=${ZHIPU_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    volumes:
      # 持久化配置文件（可选）
      - ./config:/app/config
      # 持久化 CrewAI/ChromaDB 数据目录
      - crewai-data:/home/nextjs/.local/share
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3355"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  crewai-data:
    driver: local
